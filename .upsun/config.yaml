# Routes configuration.
routes:
    "https://{default}/":
        id: frontend
        type: upstream
        upstream: "frontend:http"

    "https://www.{default}":
        id: www-redirect
        type: redirect
        to: "https://{default}/"

    "https://{default}/api/":
        id: backend
        type: upstream
        upstream: "backend:http"
